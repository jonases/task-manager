{{template "header" .}}

<body>
  
      <div class="container">

          {{template "mainmenu" .}}
          
          <main role="main">
              
              <div id="flash-container">

                {{range $fm := .flashes}}
                <div id="flash-message" class="alert alert-box-fixed0 alert-box-fixed alert-dismissible {{.Class}}" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{.Message}}</div>
                {{end}}
                </div>

                <div class="jumbotron">
                  <h1 class="display-3">Simple Task Manager</h1>
                  <p class="lead">This web site was developed for the project in Cloud Computing at UCD.</p>
                  <p><a class="btn btn-lg btn-success" href="/register" role="button">Create an Account</a></p>
                </div>

          </main>

        {{template "footer"}}

        </div>


    {{template "js"}}
  </body>
</html>
