{{template "header" .}}
  <body>
      <div class="container">
          {{template "mainmenu" .}}
          <main role="main">
            <h1 class="cover-heading">Login wiht you credentials</h1>
            
              <div id="flash-container">
                  {{range $fm := .flashes}}
                      <div id="flash-message" class="alert alert-dismissible fade show {{.Class}}" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                          {{.Message}}
                      </div>
                  {{end}}
              </div>

              <form method="post">
                <div class="form-group">
                  <label for="email">Email</label>
                  <div><input type="email" class="form-control" id="email" name="email" maxlength="48" placeholder="Email" value="{{.email}}" required/></div>
                </div>
                <div class="form-group">
                  <label for="name">Password</label>
                  <div><input type="password" class="form-control" id="password" name="password" maxlength="48" placeholder="Password"   required/></div>
                </div>

                <input type="submit" id="submit" value="Login" class="btn btn-primary" />
                <input type="hidden" name="token" value="{{.token}}">
            </form>
          </main>
          {{template "footer"}}
        </div>
    {{template "js"}}
  </body>
</html>
